<style>
  @import url('https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&subset=latin-ext');
  @import url('https://fonts.googleapis.com/css?family=Roboto:300,400');
  @font-face {
    font-family: 'HelveticaNeue';
    src: url('fonts/helveticaneue.woff')  format('woff');
  }
  @font-face {
    font-family: 'MrRobot';
    src: url('fonts/MrRobot.ttf')  format('truetype'), /* Safari, Android, iOS */
         url('fonts/MrRobot.woff') format('woff'),
         url('fonts/MrRobot.svg#MrRobot') format('svg');
  }
  @font-face{
    font-family: 'UbuntuMono-Bold';
    src: url('fonts/UbuntuMono-B.ttf')  format('truetype'), /* Safari, Android, iOS */
        url('fonts/UbuntuMono-B.woff') format('woff'),
        url('fonts/UbuntuMono-B.svg#UbuntuMono-Bold') format('svg'); /* Legacy iOS */;
  }


  html, body {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
    background-color: black;
    overflow: hidden;
  }
  #world{bottom: 0; filter: blur(0px);}
  .globeLabel {
    font-family: 'Lato', sans-serif;
    text-decoration: none;
    color: #f2f2f2;
    font-size: 1.1em;
    font-weight: 300;
    filter: blur(0px);
    box-sizing: border-box;
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
    -khtml-user-select: none; /* Konqueror HTML */
    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* Internet Explorer/Edge */
    user-select: none; /* Non-prefixed version, currently supported by Chrome and Opera */

  }
  .forozen-area{
    position: absolute;
    left:0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
    background-color: rgba(247, 247, 247, 0.15);
    background: linear-gradient(to right, #03a9f41c, #9e9e9e75);
  }

  #content{
    position:absolute;
    /* background: linear-gradient(#09203f, #537895); */
    width: 100%;
    height: 100%;
    z-index: 0;
    background-color: black;

  }
  #About > *{transform-box: fill-box;}
	#abDescription > *{transform-box: fill-box;}
  #popUp > *{transform-box: fill-box;}

  #loadingMask{
    z-index: 10;
    width: 100%;
    height: 100%;
    position: fixed;
    background-color: #DCD9D4;
    background-image: linear-gradient(to bottom, rgba(255,255,255,0.50) 0%, rgba(0,0,0,0.50) 100%), radial-gradient(at 50% 0%, rgba(255,255,255,0.10) 0%, rgba(0,0,0,0.50) 50%);
    background-blend-mode: soft-light,screen;
    text-align: center;
    margin: auto;
  }
  .loader {
  display: inline-block;
  width: 30px;
  height: 30px;
  position: relative;
  border: 4px solid #D12129;
  top: 50%;
  animation: loader 2s infinite ease;
}

.loader-inner {
  vertical-align: top;
  display: inline-block;
  width: 100%;
  background-color: #D12129;
  animation: loader-inner 2s infinite ease-in;
}
#loaderText{
  width: 100%;
  position: absolute;
  display: block;
  top: 60%;
  color: #D12129;
  font-family:'Lato', sans-serif; font-weight: 100;
  font-weight: 300;
  font-size: 20px;
  margin: auto;
}

@keyframes loader {
  0% {
    transform: rotate(0deg);
  }

  25% {
    transform: rotate(180deg);
  }

  50% {
    transform: rotate(180deg);
  }

  75% {
    transform: rotate(360deg);
  }

  100% {
    transform: rotate(360deg);
  }
}

@keyframes loader-inner {
  0% {
    height: 0%;
  }

  25% {
    height: 0%;
  }

  50% {
    height: 100%;
  }

  75% {
    height: 100%;
  }

  100% {
    height: 0%;
  }
}
